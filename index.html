<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTDB Chat Room</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="wrap">
        <div id="login">

            <h3>Returning User</h3>
            <input type="text" id="logemail" placeholder="Email" />
            <input type="password" id="logpass" placeholder="Password" />
            <button type="button" id="loginBtn">Login</button>

            <p>Don't have an account? <a id="registerUserText" class="link-danger ">Register</a></p>
        </div>
        <div id="register" class="d-none">

            <h3>Register New User</h3>
            <input type="text" id="regname" placeholder="Display Name" />
            <input type="text" id="regemail" placeholder="Email" />
            <input type="password" id="regpass1" placeholder="Password" />
            <input type="password" id="regpass2" placeholder="Confirm Password" />

            <button type="button" id="registerBtn">Register Account</button>
            <p>Have an account? <a id="returningUserText" class="link-danger ">Log in</a></p>
        </div>
        <div id="chatDiv" class="d-none chatCol">
            <div id="acc">
                <p id="displayName"></p>
                <button type="button" id="logoutBtn">Logout</button>
            </div>
            <ul class="list-group list-group-flush" id="chatHistory">
            </ul>
        </div>
    </div>
    <div class="navbar navbar-light bg-light d-none fixed-bottom chatCol" id="chat">

        <div class="input-group" id="chatUI">
            <input id="messageBox" type="text" class="form-control" placeholder="Enter message..." autocomplete="off">
            <div class="input-group-btn">
                <button class="btn btn-default" id="send">
                    <i class="bi-cursor"></i>
                </button>
            </div>
        </div>


        <!--<div class = "container">
          <input type="text" id = "messageBox" class = "form-control" placeholder="Enter message..."</input>
            <button id = "send">Send Message</button>
        </div>-->
    </div>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script type="module" src="./script.js"></script>
</html>
